<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelSqueeze Pro | Smart Image Optimization</title>
    <meta name="description" content="AI-powered image compression with multi-format support and batch processing">
    <meta name="keywords" content="image compressor, optimize images, WebP converter, batch compression">
    
    <!-- SEO Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "PixelSqueeze Pro",
        "applicationCategory": "Multimedia",
        "operatingSystem": "Web",
        "screenshot": "https://example.com/screenshot.jpg"
    }
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_ID" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --dark: #1e1b4b;
            --light: #f5f3ff;
        }

        * {
            font-family: 'Space Grotesk', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #f5f3ff, #e0e7ff);
            min-height: 100vh;
        }

        .hero {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 4rem 1rem;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            color: white;
            text-align: center;
        }

        .compression-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin: -5rem auto 2rem;
            max-width: 800px;
            transition: transform 0.3s ease;
        }

        /* Preset Grid Styles */
        .preset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .preset-card {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            text-align: center;
        }

        .preset-card.active {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        /* Batch Upload Styles */
        .batch-thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        /* AI Assistant */
        .ai-assistant {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive Ads */
        .ad-unit {
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            text-align: center;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .hero {
                padding: 2rem 1rem;
                clip-path: polygon(0 0, 100% 0, 100% 95%, 0 100%);
            }
            .preset-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header Ad -->
    <div class="ad-unit">
        <ins class="adsbygoogle" style="display:block" data-ad-client="YOUR_ADSENSE_ID" data-ad-slot="1234567890"></ins>
    </div>

    <div class="hero">
        <h1>PixelSqueeze Pro üî•</h1>
        <p>Next-Gen Image Optimization with AI Assistance</p>
    </div>

    <div class="compression-card">
        <!-- File Upload -->
        <div class="drop-zone" id="dropZone">
            <div>üì§ Drag & Drop or Click to Upload</div>
            <input type="file" id="imageInput" accept="image/*" multiple hidden>
            <button onclick="document.getElementById('imageInput').click()" class="upload-btn">
                Choose Files
            </button>
        </div>

        <!-- Preset Selection -->
        <div class="preset-grid" id="presetGrid">
            <div class="preset-card" data-quality="30" data-format="webp">
                <div>üöÄ Turbo Mode</div>
                <small>Social Media Ready</small>
            </div>
            <div class="preset-card" data-quality="70" data-format="jpeg">
                <div>‚öñÔ∏è Balanced</div>
                <small>Web Optimization</small>
            </div>
            <div class="preset-card" data-quality="90" data-format="png">
                <div>üé® Premium</div>
                <small>Print Quality</small>
            </div>
        </div>

        <!-- Compression Controls -->
        <div class="controls">
            <label>‚ö° Quality: <span id="qualityValue">80</span>%</label>
            <input type="range" id="qualityRange" min="1" max="100" value="80">
            
            <div class="format-selector">
                <button class="format-btn active" data-format="jpeg">JPEG</button>
                <button class="format-btn" data-format="png">PNG</button>
                <button class="format-btn" data-format="webp">WebP</button>
            </div>
        </div>

        <!-- Batch Preview -->
        <div class="batch-thumbnails" id="batchThumbnails"></div>

        <button onclick="startCompression()" class="compress-btn">
            üöÄ Compress All Files
        </button>
    </div>

    <!-- Sidebar Ad -->
    <div class="ad-unit">
        <ins class="adsbygoogle" style="display:block" data-ad-client="YOUR_ADSENSE_ID" data-ad-slot="0987654321"></ins>
    </div>

    <!-- AI Assistant -->
    <div class="ai-assistant" onclick="showSmartTips()">ü§ñ</div>

    <script>
        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});

        // Compression Configuration
        let currentFormat = 'jpeg';
        let files = [];

        // Preset Selection
        document.querySelectorAll('.preset-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.preset-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                qualityRange.value = card.dataset.quality;
                qualityValue.textContent = card.dataset.quality;
                currentFormat = card.dataset.format;
                updateFormatButtons();
            });
        });

        // Format Selection
        function updateFormatButtons() {
            document.querySelectorAll('.format-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.format === currentFormat);
            });
        }

        // File Handling
        document.getElementById('imageInput').addEventListener('change', e => {
            files = Array.from(e.target.files);
            updateBatchPreview();
        });

        function updateBatchPreview() {
            const container = document.getElementById('batchThumbnails');
            container.innerHTML = files.map(file => `
                <div class="thumbnail">
                    <img src="${URL.createObjectURL(file)}" alt="${file.name}">
                    <div>${file.name}</div>
                </div>
            `).join('');
        }

        // Compression Engine
        async function compressFile(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        canvas.toBlob(blob => {
                            resolve({
                                blob,
                                name: `compressed_${file.name}`,
                                size: (blob.size / 1024).toFixed(2) + 'KB'
                            });
                        }, `image/${currentFormat}`, qualityRange.value / 100);
                    };
                };
                reader.readAsDataURL(file);
            });
        }

        // Main Compression Handler
        async function startCompression() {
            if(files.length === 0) return alert('Please select files!');
            
            const compressedFiles = await Promise.all(
                files.map(file => compressFile(file))
            );

            // Create ZIP Archive
            const zip = new JSZip();
            compressedFiles.forEach(file => {
                zip.file(file.name, file.blob);
            });
            
            const content = await zip.generateAsync({type:"blob"});
            const downloadUrl = URL.createObjectURL(content);
            
            // Create Download Link
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = `compressed_files.zip`;
            a.click();
        }

        // AI Assistant
        function showSmartTips() {
            const tips = [
                "üí° WebP typically offers 30% better compression than JPEG!",
                "üéØ Use PNG for images with transparency needs!",
                "‚ö° Enable Turbo Mode for social media uploads!",
                "üìö Batch process multiple files to save time!"
            ];
            alert(`ü§ñ Smart Tips:\n\n${tips[Math.floor(Math.random() * tips.length)]}`);
        }
    </script>

    <!-- ZIP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
